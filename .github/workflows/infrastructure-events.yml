name: Dataplattform - infrastructure - events

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'services/infrastructure/events/**'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'services/infrastructure/events/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --config=./.config/.flake8 ./services/infrastructure/events
      - name: Lint with yamllint
        run: |
          pip install yamllint
          yamllint -c ./.config/.yamllint ./services/infrastructure/events
